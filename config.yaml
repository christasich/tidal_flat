workspace:
  rebuild: True
  path: ./models/02

cache:
  rebuild: False
  path: .cache/

parallel:
  enabled: True
  max_cores: 69
  # pool:
  #   maxtasksperchild: 1

logging:
  enabled: True
  handlers:
    - type: stderr
      enabled: False
      config:
        level: TRACE
        format: >-
          <green>{time:YYYY-MM-DD HH:mm:ss}</green> |
          <red>{elapsed}{/red} |
          <magenta>{process}</magenta> |
          <level>{level: <8}</level> |
          <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> |
          <light-blue>{extra[id]}</light-blue> |
          <level>{message}</level>
        colorize: True
        backtrace: False
        diagnose: True
    - type: file
      enabled: True
      config:
        level: DEBUG
        format: >-
          {time:YYYY-MM-DD HH:mm:ss} |
          {elapsed} |
          {process} |
          {level: <8} |
          {name}:{function}:{line} |
          {extra[id]} |
          {message}
        mode: w
        backtrace: False
        diagnose: True
        serialize: False

tides:
  path: ./data/processed/tides_2020-2120.feather
  slr:
    z2100: [0.3, 0.7, 1.1]
    b: 0.003
  amp:
    beta: [0.0015, 0.0075, 0.0]
    k: [-10, -30, -50]

platform:
  initial_elevation: [1.5, 2.6]
  ssc:
    month: [6, 9]
    value: [0.1, 0.4]
  ssc_factor: [0.5, 1, 1.5]
  grain_diameter: [1.5e-5, 2.5e-5, 3.5e-5]
  grain_density: 2.65e+3
  bulk_density: [800, 1000, 1200]
  organic_rate: 2.0e-4
  compaction_rate: -4.0e-3
  subsidence_rate: -3.0e-3
