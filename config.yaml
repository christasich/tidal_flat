workspace:
  overwrite: True
  path: .

cache:
  rebuild: False
  path: .cache/

parallel:
  enabled: True
  max_cores: 70

logging:
  enabled: True
  handlers:
    - type: stderr
      enabled: False
      config:
        level: TRACE
        colorize: True
        backtrace: False
        diagnose: True
    - type: file
      enabled: True
      config:
        level: DEBUG
        mode: w
        backtrace: True
        diagnose: True
        serialize: False

tides:
  path: ./data/processed/tides_2020-2120.pickle
  slr:
    z2100: [0.3, 0.7, 1.1]
    b: 0.003
  amp:
    beta: [0.0015, 0.0075, 0.0]
    k: [-10, -30, -50]

platform:
  initial_elevation: [1.5, 2.6]
  ssc:
    month: [6, 9]
    value: [0.1, 0.4]
  ssc_factor: [0.5, 1, 1.5]
  grain_diameter: [1.5e-5, 2.5e-5, 3.5e-5]
  grain_density: 2.65e+3
  bulk_density: [800, 1000, 1200]
  organic_rate: 2.0e-4
  compaction_rate: -4.0e-3
  subsidence_rate: -3.0e-3
